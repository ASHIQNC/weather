<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="whether.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container__Wrapper">
      <div class="whether__container">
        <div class="whether__container__left-section">
          <h4 class="p-4">WEATHER</h4>
          <div class="image__baloon">
            <img src="baloon.png" style="height: 200px" alt="" />
          </div>
          <div class="p-4 left-section__content">
            <div>
              <h5>Temperature</h5>
              <p id="temperature" style="font-size: 14px"></p>
              <p style="font-size: 14px" id="feels"></p>
            </div>
            <div>
              <h5 class="pt-1">City Name</h5>
              <p id="cityname"></p>
              <p style="font-size: 12px" id="date"></p>
            </div>
          </div>
        </div>

        <div class="whether__container__right-section">
          <input
            onkeypress="myevent(event)"
            id="searchcontent"
            class="input__style"
            type="text"
            placeholder="search" />
          <div class="right__Section__button">
            <button
              type="button"
              class="btn btn-success"
              onclick="searchData()">
              Search
            </button>
            <button onclick="clearData()" class="btn btn-success">Reset</button>
          </div>
          <hr />
          <div class="right-section__content">
            <h4>WEATHER DETAILS</h4>
            <div class="whether__details__wrapper">
              <div class="whether__details">
                <h6>Country</h6>
                <p id="country" style="color: black"></p>
              </div>

              <div class="whether__details">
                <h6>Humidity</h6>
                <p id="humidity" style="color: black"></p>
              </div>

              <div class="whether__details">
                <h6>Wind</h6>
                <p id="wind" style="color: black"></p>
              </div>

              <div class="whether__details">
                <h6>Pressure</h6>
                <p id="pressure" style="color: black"></p>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </body>
  <script src="whether.js"></script>
</html>
